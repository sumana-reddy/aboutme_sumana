        <h2>Find the length of your name:</h2>
        <p>Two-way data binding listens for changes and automatically updates.</p>
        <p>This is component which calculates the length of a given string!</p>

        <fieldset class="mt-2">
          <label for="word">Enter your name (2 to 20 characters):</label>
          <input v-model="word" id="word" type="text" minlength="2" maxlength="20">
